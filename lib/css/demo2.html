<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>子菜单</title>
</head>
<style type="text/css">
/* 覆盖默认行为 */
body, ul {
    margin: 0px;
    padding: 0px;
}
a {
    text-decoration: none;
    font-size: 16px;
    color: #999;
}
.navbar {
    /* 固定于顶部 */
    position: fixed;
    height: 40px;
    width: 100%;
    background: #000;
    /* 懒得写那么多了, webkit下有效 */
    background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#222), to(#111))
}
/* 上面说到了, 居中 */
.container {
    height: 100%;
    width: 80%;
    margin: 0 auto;
}

.nav > li {
    display: inline-block;
    /* 这一句很重要 */
    position: relative;

    /* 美化 */
    line-height: 20px;
    padding: 10px;
}
.nav > li:hover {
    background: #eee;
}
.submenu {
    /* 置于最上层 */
    z-index: 99;
    /* 这一句很重要, 相对父元素定位 */
    position: absolute;
    display: none;

    /* 美化 */
    width: 100px;
    margin-top: 10px;
    margin-left: -10px;
    list-style: none;
    background: #eee;
}
.submenu > li {
    padding: 5px 10px;
}
.submenu > li:hover {
    background: #bbb;
}
.nav > li:hover .submenu, .submenu:hover {
    display: block;
}	
</style>
<body>
<header class="navbar">
     <div class="container">
        <ul class="nav">
            <li><a href="#">首页</a></li>
            <li>
                <a href="#">文章分类</a>
                <ul class="submenu">
                    <li><a href="#">分类</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">分类</a></li>
                </ul>
            </li>
            <li>
                <a href="#">文章归档</a>
                <ul class="submenu">
                    <li><a href="#">归档</a></li>
                    <li><a href="#">归档</a></li>
                    <li><a href="#">归档</a></li>
                    <li><a href="#">归档</a></li>
                    <li><a href="#">归档</a></li>
                    <li><a href="#">归档</a></li>
                </ul>
            </li>
            <li><a href="#">关于</a></li>
        </ul>
    </div>
</header>
</body>
</html>
