<!doctype html>
<html>
<head>
	<style>
		.background{
			width: 100px;
			height: 100px;
			background-color: blue;
		}
	</style>
	<script src="jquery1.7.2.js" type="text/javascript"></script>  


</head>
<body>
	<div class="background">please click me</div>
<body>
	<script>
		$(".background").click(function(){
			$(this).css("background-color","red");
			$(this).css("background","black");
		});
	</script>
</html>
